sudo: required
dist: trusty
language: cpp
cache: ccache

matrix:
  include:
    - os: linux
      env: QT=qt59

install:
  - export APP_REV=2080
  - export TRANS_REV=362
  - export ROOT_DIR=$PWD
  - sudo apt-get -qq update;
  - sudo apt-get -qq install po4a;
  - sudo apt-get -qq install python3
  - if [[ "$QT" == "qt59" ]]; then
        sudo apt-add-repository -y ppa:beineri/opt-qt593-trusty;
        sudo apt-get update -qq;
        sudo apt-get install -qq qt59tools;
    fi

script:
  - LCONVERT="lconvert"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
         if [[ "$QT" == "qt59" ]]; then
             LCONVERT="/opt/qt59/bin/lconvert";
         fi
    fi
  - export LCONVERT_CMD=$LCONVERT
  - wget "https://bazaar.launchpad.net/~adamreichold/qpdfview/trunk/tarball/$APP_REV"
  - wget "https://bazaar.launchpad.net/~adamreichold/qpdfview/translations-export/tarball/$TRANS_REV"
  - tar -xvf $APP_REV
  - tar -xvf $TRANS_REV
  - mv scripts \~adamreichold/qpdfview/
  - cd \~adamreichold/qpdfview/
  - cd scripts
  - sh convert_help.sh
  - sh convert_translation1.sh ast az be bg bs ca cs da de el en_AU en_GB eo es eu fa fi fr gl he hr hu id it ja kk ko ku ky lt lv ms my nb nds oc pl pt_BR pt ro ru sk sr sv th tr ug uk uz vi zh_CN zh_TW
  - cd ../trunk
  - ls
  - tar -zcvf ../qpdfview-pyscript-$APP_REV-$TRANS_REV.tar.gz .
  - cd ../scripts
  - sh convert_translation.sh ast az be bg bs ca cs da de el en_AU en_GB eo es eu fa fi fr gl he hr hu id it ja kk ko ku ky lt lv ms my nb nds oc pl pt_BR pt ro ru sk sr sv th tr ug uk uz vi zh_CN zh_TW
  - cd ../trunk
  - ls
  - tar -zcvf ../qpdfview-$APP_REV-$TRANS_REV.tar.gz .
  - cd ..
  - ls -l
  - ls -l $ROOT_DIR/\~adamreichold/qpdfview/qpdfview-*
  - ccache --show-stats

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Razi Alavizadeh"
  - git config --local user.email "s.r.alavizadeh@gmail.com"
  - git tag "$APP_REV-$TRANS_REV-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - $ROOT_DIR/~adamreichold/qpdfview/qpdfview-$APP_REV-$TRANS_REV.tar.gz
    - $ROOT_DIR/~adamreichold/qpdfview/qpdfview-pyscript-$APP_REV-$TRANS_REV.tar.gz
  skip_cleanup: true
